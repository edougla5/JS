<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock basic</title>
    <link rel = 'stylesheet' href = 'styles.css'>
</head>
<body>
    <nav>
        <ul id = 'navBar'>
            <li><a>world timezones clock</a></li>
        </ul>
    </nav>

    <input id = 'searchBar' type = 'text' placeholder="search..">
    <button id ='myButton' type = 'button' onclick = 'searchAtl()'>search</button>

    <h3 id='time-label'>current time in:</h3>
    <h3 id='atlLabel'>atlanta</h3>
    <h3 id ='tokyoLabel'>tokyo</h3>
    <h3 id='anchorageLabel'>anchorage</h3>
    <h3 id='hongKongLabel'>hong kong</h3>

    <div id = 'clock'>
        <div id = 'twelve'></div>
        <div id = 'hourHand'></div>
        <div id = 'minuteHand'></div>
        </div>
    </div>

    <div id = 'hoursLabel'>
        <h3>hours</h3>
        <p id = 'hours'>hours</p>
    </div>

    <ul id = 'minutesLabel'>
        <li>minutes:</li>
        <p id = 'minutes'>minutes</p>
    </ul>

    <div id = 'secondsLabel'>
        <h3>seconds</h3>
        <p id = 'seconds'>seconds</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
